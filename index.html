<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white ">
    <div class="burger active"><i class="fas fa-bars show"></i><i class="fas fa-times"></i></div>
    <aside>
        <nav>
            <ul>
                <li>
                    <div class="level nav-item"><i class="fas fa-gamepad"></i>Poziom <span></span></div>
                </li>
                <li>
                    <div class="instruction nav-item"><i class="fas fa-info-circle"></i>Instrukcja <span></span></div>
                </li>
            </ul>


        </nav>
    </aside>
    <header class=" text-center p-3 mb-5">
        <h1>FIFKA Speed GAME</h1>

    </header>
    <div class="container text-center">

        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Przepisz Podane Słowo w
                    <span class="text-success" id="seconds">5</span> Sekund:</p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Zacznij pisać..." id="word-input"
                    autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Koniec czasu za:
                            <span id="time">0</span>
                            <span class='timebar'></span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Punkty:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <div class="again"><button>Jeszcze raz</button></div>
                <div class="startGame"><button>Start</button></div>

            </div>

        </div>
        <section class="modal-wrap">
            <div class="modal">
                <div class="top">
                    <h1>Instrukcja</h1>
                </div>
                <div class="middle">
                    <p>Przepisz wyświetlające się słowo w określonym czasie.Każdy obład ortograficzny lub
                        przekroczenie czasu oznacza koniec gry i wyzerowanie punktów</p>
                </div>
                <div class="bottom"></div>
                <span class="hide">X</span>
            </div>
        </section>
    </div>

    <script src="jScrpit.js"></script>
</body>

</html>
